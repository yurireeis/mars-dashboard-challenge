<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/stylesheets/index.css" />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- TODO: rover selector column -->

            <div class="input-group">
              <select
                class="form-select"
                aria-label="select rover here"
                id="rover-options-container"
              ></select>
              <button
                id="select-rover"
                class="btn btn-outline-secondary"
                type="button"
              >
                GO!
              </button>
            </div>
          </div>
        </div>
        <div class="row my-4">
          <div
            class="col-12"
            style="display: flex; justify-content: center; align-items: center"
          >
            <div id="rover-info-container"></div>
            <!-- TODO: selected rover info container -->
            <div class="rover-details-item">NAME: Not available</div>
            <div class="rover-details-item">LANDING DATE: Not available</div>
            <div class="rover-details-item">LAUNCH DATE: Not available</div>
            <div class="rover-details-item">STATUS: Not available</div>
            <div class="rover-details-item">CAMERAS: Not available</div>
            <div class="rover-details-item">
              PHOTOS BY CAMERA: Not available
            </div>
          </div>
          <div
            class="col-12"
            style="display: flex; justify-content: center; align-items: center"
          >
            <div class="carousel slide">
              <div id="rover-images-carousel" class="carousel-inner">
                <!-- TODO: should have multiple of these ones -->
                <div class="rover-photo-container carousel-item active">
                  <img
                    class="rover-photo-img"
                    src="https://html.com/wp-content/uploads/flamingo.webp"
                  />
                </div>

                <div class="rover-photo-container carousel-item">
                  <img
                    class="rover-photo-img"
                    src="https://www.copahost.com/blog/wp-content/uploads/2019/07/imgsize2.png"
                  />
                </div>
              </div>

              <button
                id="carousel-control-prev-button"
                class="carousel-control-prev"
                type="button"
                data-bs-target="#rover-images-carousel"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                id="carousel-control-next-button"
                class="carousel-control-next"
                type="button"
                data-bs-target="#rover-images-carousel"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.3.0/immutable.min.js"
    integrity="sha512-GhDdlSWPGutzq290n43acaKsd2HNPoLpcn1pw5MvEgiTPyKM7VhBJUgqFAQGlijRH5BIdN2+hjFNeY3qkJV3qQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="app.js"></script>
</html>
